<!-- 
    Cuando se hace render de contenido, se utilizan las dobles llaves, 
    pero cuando se quiere asimilar un atributo, se puede hacer de la siguiente forma, 
    igualmente ambas son valida 
-->
<div class="d-flex p-2 flex-wrap justify-content-between gap-3">
    <app-product *ngFor="let product of productsList" [product]="product"></app-product>
</div>
