<div class="card" style="width: 18rem; height: 30rem;">
    <!-- Es una buena práctica para el front end poner el width y height de las imágenes, 
        para mas información ir a https://www.itdo.com/blog/que-es-el-cumulative-layout-shift-cls/ -->
    <img class="card-img-top" [ngSrc]="image" [alt]="title" width="300" height="300">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{description}}</p>
      <div class="container">
        <div class="row justify-content-start align-items-center">
            <div class="col">
                <p class="card-text" *ngIf="price"><small class="text-body-secondary">Precio: ${{price}}</small></p>
            </div>
            <div class="col">
                <button class="btn btn-primary" *ngIf="buttonTitle !== ''">{{buttonTitle}}</button>
            </div>
        </div>
    </div>
    </div>
</div>
