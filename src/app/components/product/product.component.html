<ng-container *ngIf="product">
    <app-card 
        [image]="product.images[0]" 
        [title]="product.title" 
        [description]="product.description"
        [price]="product.price"
        buttonTitle="Ver mas"
        [buttonId]="product.id"
    >
    </app-card>
</ng-container>
<ng-container *ngIf="!product">
    <h3>No hay productos disponibles</h3>
</ng-container>
