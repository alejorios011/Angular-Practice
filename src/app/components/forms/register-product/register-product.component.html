<form class="container" [formGroup]="formProducts" (ngSubmit)="onSubmit()">
    <div class="m-3 text-center">
        <h3>Registrar Producto</h3>
    </div>
    <div class="mb-3">
      <label class="form-label" for="name">Nombre</label>
      <input class="form-control" type="text" id="productInputName" formControlName="name" required>
      <!-- Mostrar mensajes de error -->
      <div *ngIf="registerFormControl['name'].invalid && (registerFormControl['name'].dirty || registerFormControl['name'].touched)"
        class="alert alert-danger mt-1" role="alert">
        <div *ngIf="registerFormControl['name'].errors?.['required']">
          Campo requerido.
        </div>
        <div *ngIf="registerFormControl['name'].errors?.['minlength']">
          El nombre debe ser mayor a 4 caracteres.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="price">Precio</label>
      <input class="form-control" type="number" id="productInputPrice" formControlName="price" required>
      <div *ngIf="registerFormControl['price'].invalid && (registerFormControl['price'].dirty || registerFormControl['price'].touched)"
        class="alert alert-danger mt-1" role="alert">
        <div *ngIf="registerFormControl['price'].errors?.['required']">
          Campo requerido.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="description">Descripci√≥n</label>
      <textarea class="form-control" id="productTextareaDescription" formControlName="description" required></textarea>
      <div *ngIf="registerFormControl['description'].invalid && (registerFormControl['description'].dirty || registerFormControl['description'].touched)"
        class="alert alert-danger mt-1" role="alert">
        <div *ngIf="registerFormControl['description'].errors?.['required']">
          Campo requerido.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="image">Imagen</label>
      <input class="form-control" type="file" id="productInputImage" accept=".jpg, .png, .jpeg" multiple formControlName="image">
    </div>
    <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary w-50" [disabled]="!formProducts.valid">Registrar</button>
    </div>
</form>
